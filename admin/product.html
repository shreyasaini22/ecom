    <div class="main-content">

        <header>
            <div class="search-wrapper">
                <span class="ti-search"></span>
                <input type="search" placeholder="Search">
            </div>

            <div class="social-icons">
                <span class="ti-bell"></span>
                <span class="ti-comment"></span>
                <div></div>
            </div>
        </header>

        

        <main>
            <h2>Edit Product Detail</h2>
            <div class="product-card">
                    <div class="row">
                        <div class="col-md-12"> 
                            <h5 class="dash-title">Product details</h5>
                          <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                            <div class="carousel-inner">
                              <div class="carousel-item active">
                                <img src="../images/product9.jpg" class="d-block w-100" alt="">
                              </div>
                              <div class="carousel-item">
                                <img src="../images/product9.jpg" class="d-block w-100" alt="">
                              </div>
                              <div class="carousel-item">
                                <img src="../images/product9.jpg" class="d-block w-100" alt="">
                              </div>
                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                              <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                              <span class="carousel-control-next-icon" aria-hidden="true"></span>
                              <span class="visually-hidden">Next</span>
                            </button>
                          </div>
                        </div> 
                                       
                        <div class="mt-4">
                          <div class="mb-3">
                            <label for="product-name" class="form-label">Product Name</label>
                            <input type="name" class="form-control" id="product-name" aria-describedby="changename">
                          </div>
                          <div class="mb-3">
                            <label for="title" class="form-label">Title</label>
                            <input type="product-title" class="form-control" id="title" aria-describedby="producttitle">
                          </div>
                          <div class="mb-3">
                            <label for="price" class="form-label">Price</label>
                            <input type="product-price" class="form-control" id="product-price" aria-describedby="productprice">
                          </div>
                          <div class="mb-3">
                            <label for="rating" class="form-label">Rating</label>
                            <input type="product-rating" class="form-control" id="rating" aria-describedby="productrating">
                          </div>
                          <div class="mb-3">
                            <label for="offer" class="form-label">Offer</label>
                            <input type="product-offer" class="form-control" id="offer" aria-describedby="productoffer">
                          </div>
                          <div class="mb-3">
                            <label for="code" class="form-label">Code</label>
                             <input type="product-code" class="form-control" id="code" aria-describedby="productcode">
                          </div>
                          <div class="mb-3">
                            <label for="hashtag" class="form-label">Hashtag</label>
                            <input type="product-hashtag" class="form-control" id="hashtag" aria-describedby="producthashtag">
                          </div>
                          <button type="submit" class="btn btn-success mb-3">Save</button>
                          <button type="submit" class="btn btn-secondary mb-3">Back</button>
                          <button type="submit" class="btn btn-warning mb-3">Delete</button>
                        </div>
                    </div>
            </div>
        </main>

    </div>
