<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet"  href="./css/loginstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
    <title>Login Page</title>
  </head>
     <body>
        <nav>
            <!--logo-->
            <a href="index.html" class="logo">Your Funda Shop</a>
        </nav>


      <div class="LR bg-light container-fluid bg">
    
      <!--form area start-->
        <div class="form">
          <!--login form start-->
          <form class="login-form" action="" method="post">
            <i class="fas fa-user-circle"></i>
            <input class="user-input" type="text" name="" placeholder="Username" required>
            <input class="user-input" type="password" name="" placeholder="Password" required>
            <div class="options-01">
              <label class="remember-me"><input type="checkbox" name="">Remember me</label>
              <a href="ForgotPassword.html">Forgot your password?</a>
            </div>
            <input class="btn" type="submit" name="" value="LOGIN">
            <div class="options-02">
              <p>Not Registered? <a href="#">Create an Account</a></p>
            </div>
          </form>
          <!--login form end-->
          <!--signup form start-->
          <form class="signup-form" action="" method="post">
            <i class="fas fa-user-plus"></i>
            <input class="user-input" type="text" name="" placeholder="Username" required>
            <input class="user-input" type="email" name="" placeholder="Email Address" required>
            <input class="user-input" type="password" name="" placeholder="Password" required>
            <input class="btn" type="submit" name="" value="SIGN UP">
            <div class="options-02">
              <p>Already Registered? <a href="#">Sign In</a></p>
            </div>
          </form>
          <!--signup form end-->
        </div>
        <!--form area end-->

        <script type="text/javascript">
        $('.options-02 a').click(function(){
          $('form').animate({
            height: "toggle", opacity: "toggle"
          }, "slow");
        });
        </script>
      </div>
  </body>
</html>
