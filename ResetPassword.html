<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/resetpasswordstyle.css">
    <title>Reset Password!</title>
  </head>
  <body>

    <!-- Navigation -->
    <nav>
        <!--logo-->
        <a href="index.html" class="logo">Your Funda Shop</a>
    </nav>

    <div class="container-fluid bg">
        <div class="row">
            <div class="col-md-4 col-sl-4 col-xs-12"></div>
              <div class="col-md-4 col-sl-4 col-xs-12">
                <form class="form-container">
                  <h1 class="text-login">Reset Password!</h1>
                  <div class="form-group">
                      <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Verification Code</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter your verification code" required>
                      </div>
                      <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Password</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter new password" required>
                      </div>
                      <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Confirm Password</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Verify Password" required>
                      </div>
                      <div class="d-grid gap-2 col-6 mx-auto">
                      <button type="submit" class="btn btn-dark">Reset Password</button>
                      </div>
                  </div>
                </form>
              </div>
            <div class="col-md-4 col-sl-4 col-xs-12"></div>
        </div>
   </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    </body>
</html>
